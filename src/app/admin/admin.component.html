<div id="add-movie-form" class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add a new media item:</h3>
  </div>
  <div class="panel-body">
    <label>Title:</label>
    <input #newTitle>
    <br>
    <label>Runtime:</label>
    <input #newRuntime><span class="guidelines">(Format: ## Minutes)</span>
    <br>
    <label>Rating:</label>
    <input #newRating>  <span class="guidelines">(If none, enter "Not Rated")</span>
    <br>
    <label>Language(s):</label>
    <input #newLanguage>
    <br>
    <label>Genre:</label>
    <input #newGenre>
    <br>
    <label>Format:</label>
    <input #newFormat>
    <br>
    <label>Deposit:</label>
    <input #newDeposit> <span class="guidelines">(If none, enter "None")</span>
    <br>
    <label>imdb Link:</label>
    <input #newImdb> <span class="guidelines">(If none, enter "None")</span>
    <br>
    <label>Rental restriction(s):</label>
    <input #newRestriction> <span class="guidelines">(If none, enter "None")</span>
    <br><br><br><br><br>
    <button class="btn btn-primary" (click)="newItemForm(newTitle.value,
                                newRuntime.value,
                                newRating.value,
                                newLanguage.value,
                                newGenre.value,
                                newFormat.value,
                                newDeposit.value,
                                newImdb.value,
                                newRestriction.value); newTitle.value = '';   newRuntime.value = ''; newRating.value = '';  newLanguage.value = ''; newGenre.value = ''; newFormat.value = ''; newDeposit.value = ''; newImdb.value = ''; newRestriction.value = ''">Add</button>
  </div>
</div>

<div id="view-all-admin" class="panel panel-default">
  <div class="panel-heading">
    <h3>View All Titles</h3>
  </div>
  <div class="panel-body">
    <app-title-list (editClickSender)="editMovie($event)"></app-title-list>
  </div>

</div>

<script>
var navbar = document.getElementById("dashboard-navbar");
var sticky = navbar.offsetTop;
function myFunction(){
  if (window.scrollY >= sticky){
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
