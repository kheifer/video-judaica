<div class="panel panel-default">
  <div class="panel-heading">
    <h3>{{(collectible)?.name}}</h3>
  </div>
  <div class="panel-body">
    <ul>
      <li>Movie: {{(collectible)?.movie}}</li>
      <li>Description: {{(collectible)?.description}}</li>
      <li>Price: {{(collectible)?.price}}</li>
    </ul>
    <img src="{{(collectible)?.image}}" alt="Image of {{(collectible)?.name}}">
  </div>

</div>
