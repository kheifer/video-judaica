<label for="search">Search:</label>
  <input type="text" (keydown)=onKey($event) placeholder="Enter title">
<hr>
<ul>

  <div *ngFor="let movie of movies | letter:{title: searchWords}">
    <li (click)="goToDetailPage(movie)"><em>{{movie.title}}</em></li>
    <div *ngIf="currentRoute === '/admin'">
    {{movie.description}}
</div>
  </div>
</ul>
