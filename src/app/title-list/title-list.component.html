<app-edit-movie [childSelectedMovie]="selectedMovie" (doneButtonClickedSender)="finishedEditing()"></app-edit-movie>
<ul>
  <div *ngFor="let movie of movies | async">
    <li *ngIf="currentRoute === '/title-list'">{{movie.title}}</li>
    <li *ngIf="currentRoute === '/admin'" (click)="editMovie(movie)">{{movie.title}}
    </li>
  </div>
</ul>
