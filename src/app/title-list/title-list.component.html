<label for="search">Search:</label>
<input type="text" name="" value="">
<hr>
<ul>
  <input type="text" (keydown)=onKey($event) placeholder="Enter title">
  <div *ngFor="let movie of movies | letter:{title: searchWords}">
    <li (click)="goToDetailPage(movie)"><em>{{movie.title}}</em>
    <div *ngIf="currentRoute === '/admin'">
    {{movie.description}}
    </li>
  </div>
</ul>
